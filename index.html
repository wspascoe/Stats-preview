<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Css Styles -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

    <div class="container">
      <div class="left-column">
        <h1>Get <span style="color: var(--softVoilet);">insights</span>  that help your business grow.</h1> 
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.  </p>

          <div class="stats row">
               <div class="stat">10k+ <p class="stat-item"> companies</p></div>
               <div class="stat">314 <p class="stat-item"> templates</p></div>
               <div class="stat">12m+ <p class="stat-item"> queries</p> </div>
          </div>
      </div>
      <div class="right-column">
         <img src="./images/image-header-desktop.jpg" alt="" class="group-img">
      </div>
    </div>
